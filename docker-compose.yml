version: '3.8'

services:
  # Service 1: The Database
  db:
    image: postgres:15
    container_name: codesdev-db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Service 2: The Backend (Flask)
  server:
    build: ./server
    container_name: codesdev-server
    restart: always
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      CORS_ORIGIN: http://localhost
    ports:
      - "5001:5001"
    depends_on:
      - db

  # Service 3: The Frontend (React + Nginx)
  client:
    build: ./client
    container_name: codesdev-client
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data: